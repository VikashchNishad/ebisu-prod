<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Role Management
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a [routerLink]="['/admin']">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-shield"></i> Role Management
            </li>
        </ol>
    </div>
</div>
<div class="row grid-wrapper" fadeInDirective *ngIf="!showForm">
    <div class="col-lg-12">
        <div class="jumbotron filter-wrapper">
            <div class="container">
                <a class="navbar-brand fa fa-plus-circle btn btn-primary" title="Add News Category"
                   (click)="addRole()"
                   href="javascript:void(0)"> Add Role</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="tablesorter table table-bordered table-hover table-striped">
                <thead class="thead-inverse">
                <tr #colCount>
                    <th>SN</th>
                    <th>Role</th>
                    <th>Read</th>
                    <th>Write</th>
                    <th>Create</th>
                    <th>Change</th>
                    <th>Delete</th>
                    <th>Active</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let obj of objListResponse let i=index">
                    <td>{{i+1}}</td>
                    <td>{{obj.roleName}}</td>
                    <td>
                        <i *ngIf="obj.read" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.read" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i *ngIf="obj.write" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.write" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i *ngIf="obj.create" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.create" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i *ngIf="obj.change" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.change" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i *ngIf="obj.delete" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.delete" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td>
                        <i *ngIf="obj.active" class="fa green fa-check" aria-hidden="true"></i>
                        <i *ngIf="!obj.active" class="fa red fa-times" aria-hidden="true"></i>
                    </td>
                    <td class="action">
                        <a class="fa fa-pencil-square-o" title="Edit" (click)="edit(obj._id)"
                           href="javascript:void(0)"></a>
                        <a class="fa fa-trash red-hover" (click)="delete(obj._id)" title="Delete"
                           href="javascript:void(0)"></a>
                    </td>
                </tr>
                </tbody>
                <tbody *ngIf="objListResponse?.length==0">
                <tr>
                    <td [attr.colspan]="colCount.children.length">No Record Found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<role-editor *ngIf="showForm" [roleId]="roleId"
             (showListEvent)="showRoleList($event)"></role-editor>
