<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="productsCategoryForm" (ngSubmit)="saveProductsCategory()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" class="form-control" [(ngModel)]="objProductsCat.categoryName" name="categoryName"
                           placeholder="Enter Category" [formControl]="productsCategoryForm.controls['productsCategory']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="productsCategoryForm.controls['productsCategory']"></control-messages>
                </div>
                <div class="form-group">
                    <label>Category Description</label>
                    <textarea class="form-control" [(ngModel)]="objProductsCat.categoryDescription"
                              name="categoryDescription"
                              placeholder="Enter Category Description"
                              [formControl]="productsCategoryForm.controls['productsCategoryDescription']">
                    </textarea>
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="productsCategoryForm.controls['productsCategoryDescription']"></control-messages>
                </div>
                <div class="form-group ">
                <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                                [imageFormControl]="imageFormControl"
                                (deleteImageEvent)="deleteImage($event)"
                                [imageName]="fileName" [drawImagePath]="drawImagePath"
                                (fileSelectedEvent)="changeFile($event)"></image-uploader>
               </div>
                <div class="form-group">
                    <label>
                        <md-checkbox [checked]="objProductsCat.active" formControlName="active"
                                     [(ngModel)]="objProductsCat.active">
                            Active
                        </md-checkbox>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i>  Save</button>
                            <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel
                </button>

            </div>

        </form>
    </div>
</div>
