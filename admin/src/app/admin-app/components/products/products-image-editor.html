<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="productsImageForm" (ngSubmit)="saveProductsImage()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Image Title</label>
                    <input type="text" class="form-control" [(ngModel)]="objProductsImage.imageTitle"
                           name="imageTitle"
                           placeholder="Enter Image Title"
                           [formControl]="productsImageForm.controls['imageTitle']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="productsImageForm.controls['imageTitle']"></control-messages>

                </div>
                <div class="form-group">
                    <label>Image Alt Text</label>
                    <input type="text" class="form-control" [(ngModel)]="objProductsImage.imageAltText"
                           name="imageAltText"
                           placeholder="Enter alternet text"
                           [formControl]="productsImageForm.controls['imageAltText']">
                    <control-messages
                            [control]="productsImageForm.controls['imageAltText']"></control-messages>

                </div>
                <div class="form-group">
                    <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                                    [imageFormControl]="imageFormControl" (deleteImageEvent)="deleteImage($event)"
                                    [imageName]="objProductsImage.imageName" [drawImagePath]="drawImagePath"
                                    [isSubmitted]="isSubmitted"
                                    (fileSelectedEvent)="changeFile($event)"></image-uploader>

                </div>
                <div class="form-group">

                    <label>
                        <md-checkbox [checked]="objProductsImage.active" formControlName="active"
                                     [(ngModel)]="objProductsImage.active">
                            Active
                        </md-checkbox>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i>  Save</button>
                            <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel
                </button>
            </div>
        </form>
    </div>
</div>
