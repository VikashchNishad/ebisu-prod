<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="storeForm" (ngSubmit)="saveStore()">

            <div class="form-group">
                <label>Store Name</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.storeName"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['storeName']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['storeName']"></control-messages>
            </div>
			<div class="form-group">
                <label>Address Line1</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.addressLine1"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['addressLine1']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['addressLine1']"></control-messages>
            </div>
			<div class="form-group">
                <label>Address Line2</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.addressLine2"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['addressLine2']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['addressLine2']"></control-messages>
            </div>
			<div class="form-group">
                <label>Store Area</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.storeArea"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['storeArea']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['storeArea']"></control-messages>
            </div>
			<div class="form-group">
                <label>Pincode</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.pincode"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['pincode']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['pincode']"></control-messages>
            </div>
			<div class="form-group">
                <label>Latitude</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.latitude"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['latitude']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['latitude']"></control-messages>
            </div>
			<div class="form-group">
                <label>Longitude</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.longitude"
                       placeholder="Enter Store Name"
                       [formControl]="storeForm.controls['longitude']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['longitude']"></control-messages>
            </div>
			

            
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="objStore.email"
                       placeholder="Enter Email" [formControl]="storeForm.controls['email']">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['email']"></control-messages>
            </div>
            
            <div class="form-group">
                <label>Facebook Page URL <i class="fa fa-facebook color" aria-hidden="true"></i></label>
                <input class="form-control" formControlName="fbUrl" type="text" [(ngModel)]="objStore.facebookURL"
                       placeholder="Enter Facebook Page URL">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['fbUrl']"></control-messages>

            </div>
            <div class="form-group">
                <label>Website URL <i class="fa fa-twitter color" aria-hidden="true"></i></label>
                <input class="form-control" formControlName="websiteURL" type="text"
                       [(ngModel)]="objStore.websiteURL"
                       placeholder="Enter Twitter URL">
                <control-messages [isSubmitted]="isSubmitted"
                                  [control]="storeForm.controls['websiteURL']"></control-messages>

            </div>
            

            <div class="form-group">
                <image-uploader [isSubmitted]="isSubmitted" [canvasSize]="canvasSize"
                                [imageFormControl]="imageFormControl" (deleteImageEvent)="deleteImage($event)"
                                [imageName]="objStore.imageName" [drawImagePath]="drawImagePath"
                                (fileSelectedEvent)="changeFile($event)"></image-uploader>

            </div>
            <div class="form-group">
                <label>
                    <md-checkbox [checked]="objStore.active" formControlName="active"
                                 [(ngModel)]="objStore.active">
                        Active
                    </md-checkbox>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i>  Save</button>
                        <button type="button" (click)="triggerCancelForm()" class="btn  btn-danger"><i class="fa fa-times"></i> Cancel</button>
        </form>
    </div>
</div>
