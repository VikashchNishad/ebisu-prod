<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper">
        <h2 class="page-header">
            Change Security Question
        </h2>
        <form role="form" novalidate [formGroup]="userSecurityForm" (ngSubmit)="updateSecurity()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Security Question</label>
                    <select role="listbox" title="select question" class="form-control"
                            [formControl]="userSecurityForm.controls['securityQuestion']"
                            [(ngModel)]="objUserSecurity.securityQuestion">
                        <option value="">Select Security Question</option>
                        <option *ngFor="let question of questionlist" [value]="question">{{question}}</option>
                    </select>
                    <!--<input class="form-control" type="text"-->
                    <!--[(ngModel)]="objUserSecurity.securityQuestion"-->
                    <!--placeholder="Enter Security Question"-->
                    <!--[formControl]="userSecurityForm.controls['securityQuestion']">-->
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="userSecurityForm.controls['securityQuestion']"></control-messages>
                </div>
                <div class="form-group">
                    <label>Security Answer</label>
                    <input class="form-control" type="text" [(ngModel)]="objUserSecurity.securityAnswer"
                           placeholder="Enter Security Answer"
                           [formControl]="userSecurityForm.controls['securityAnswer']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="userSecurityForm.controls['securityAnswer']"></control-messages>
                </div>
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i>  Save</button>
                <button type="button" *ngIf="!hideCancel" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel
                </button>
            </div>
        </form>
    </div>
</div>
