<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12 form-wrapper" fadeInDirective>
        <h2 class="page-header">
            Change Password
        </h2>
        <form role="form" novalidate [formGroup]="userPasswordForm" (ngSubmit)="updatePassword()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" pPassword id="inputPassword"
                           [(ngModel)]="objUser.password"
                           name="password"
                           placeholder="Enter Password" [formControl]="userPasswordForm.controls['password']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="userPasswordForm.controls['password']"></control-messages>

                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input class="form-control" type="password"
                           placeholder="Renter Password" [formControl]="userPasswordForm.controls['confirmPassword']"
                           #confirmPassword="ngForm">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="userPasswordForm.controls['confirmPassword']"></control-messages>

                    <div class="error-msg"
                         *ngIf="userPasswordForm.hasError('mismatchedPasswords')&& confirmPassword.dirty">
                        Passwords
                        a do not match.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i>  Save</button>
                <button type="button" *ngIf="!hideCancel" (click)="triggerCancelForm()" class="btn  btn-danger">Cancel
                </button>
            </div>
        </form>
    </div>
</div>
