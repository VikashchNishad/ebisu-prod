<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Comment Settings
        </h1>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-dashboard"></i> <a [routerLink]="['/admin']">Dashboard</a>
            </li>
            <li class="active">
                <i class="fa fa-commenting-o"></i> Comment Settings
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="row form-outer" fadeInDirective>
    <div class="col-lg-12">
        <alert [(displayed)]="objAlert.show" [type]="objAlert.type" [closeButton]="objAlert.closeButton">
            <strong>{{objAlert.title}}!</strong> {{objAlert.message}}
        </alert>

    </div>
    <div class="col-lg-12 form-wrapper">
        <form role="form" novalidate [formGroup]="commentSettingForm" (ngSubmit)="saveCommentSetting()">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Disqus Username</label>
                    <input class="form-control" [(ngModel)]="objComment.disqusUsername"
                           placeholder="Enter Disqus Username"
                           [formControl]="commentSettingForm.controls['disqusUsername']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="commentSettingForm.controls['disqusUsername']"></control-messages>

                </div>
                <div class="form-group">
                    <label>Disqus URL</label>
                    <input class="form-control" [(ngModel)]="objComment.disqusURL"
                           placeholder="Enter Disqus URL" [formControl]="commentSettingForm.controls['disqusURL']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="commentSettingForm.controls['disqusURL']"></control-messages>

                </div>

                <div class="form-group">
                    <label>API Key</label>
                    <input class="form-control" type="text" [(ngModel)]="objComment.disqusApiKey"
                           placeholder="Enter Disqus Api Key"
                           [formControl]="commentSettingForm.controls['disqusApiKey']">
                    <control-messages [isSubmitted]="isSubmitted"
                                      [control]="commentSettingForm.controls['disqusApiKey']"></control-messages>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" processing><i class="fa fa-floppy-o"></i> Save</button>
            </div>
        </form>
    </div>

</div>
